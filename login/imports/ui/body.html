<body>
    <div class="container">
      <header>
        <h1>Lista de afazeres ({{incompleteCount}})</h1>

        <label class="hide-completed">
          <input type="checkbox" />
          Ocultar tarefas completas
        </label>

        {{> loginButtons}}
 
      {{#if currentUser}}
        <form class="new-task">
        <input type="text" name="text" placeholder="Digite para adicionar novas tarefas" />
        </form>
      {{/if}}
      </header>
   
      <ul>
        {{#each tasks}}
          {{> task}}
        {{/each}}
      </ul>
    </div>
  </body>
